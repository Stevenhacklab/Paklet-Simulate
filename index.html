<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Menu Unlock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00e1ff, #00e1ff);
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .granted {
      color: green;
    }

    .denied {
      color: red;
    }

    /* Garden Menu styling */
    #gardenMenu {
      display: none; /* hidden until code is correct */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00b4db, #0083b0);
    }

    #gardenMenu .container {
      background-color: white;
    }

    #gardenMenu h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- CODE ENTRY SECTION -->
  <div id="codeSection" class="container">
    <h2>Enter Access Code</h2>
    <input type="text" id="codeInput" placeholder="Enter code" />
    <br />
    <button onclick="checkCode()">Submit</button>
    <p id="message"></p>
  </div>

  <!-- GARDEN MENU SECTION -->
  <div id="gardenMenu" class="container">
    <h2>Grow A Garden Pack</h2>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/carrot'">Carrot</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/blueberry'">Blueberry Seed</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/daffodil'">Daffodil</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/bamboo'">Bamboo</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/dragon-fruit'">Dragon Fruit</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/mushroom'">Mushroom</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/ember-lily'">Ember Lily</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/burning-bud'">Burning Bud</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/grow-a-garden-prizes/bone-blossom'">Bone Blossom</button>
  </div>

  <script>
    async function checkCode() {
      const code = document.getElementById('codeInput').value;
      const message = document.getElementById('message');

      // Send request to Google Apps Script
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyMc2A5agaFuTQr3LpWtAey9FWUQacLgZJmjoymGdXvFqG_bJP9JdQugNdUz0YVyivr/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ code: code })
        });

        const resultText = await response.text();

        if (resultText.trim() === "success") {
          message.textContent = "Access Granted";
          message.className = "granted";

          setTimeout(() => {
            document.getElementById('codeSection').style.display = 'none';
            document.getElementById('gardenMenu').style.display = 'flex';
          }, 800);

        } else {
          message.textContent = "Access Denied";
          message.className = "denied";
        }

      } catch (err) {
        console.error("Error contacting script:", err);
        message.textContent = "Error â€” try again later.";
        message.className = "denied";
      }

    }
  </script>
</body>
</html>
