<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Menu Unlock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00b4db, #0083b0); /* Blue gradient */
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
      max-height: 80vh; /* Limit height */
      overflow-y: auto; /* Enable vertical scroll */
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .granted {
      color: green;
    }

    .denied {
      color: red;
    }

    /* Garden Menu styling */
    #gardenMenu {
      display: none; /* hidden until code is correct */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00b4db, #0083b0); /* Blue gradient */
    }

    #gardenMenu .container {
      background-color: white;
    }

    #gardenMenu h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <!-- CODE ENTRY SECTION -->
  <div id="codeSection" class="container">
    <h2>Enter Access Code</h2>
    <input type="text" id="codeInput" placeholder="Enter code" />
    <br />
    <button onclick="checkCode()">Submit</button>
    <p id="message"></p>
  </div>

  <!-- GARDEN MENU SECTION -->
  <div id="gardenMenu" class="container">
    <h2>Grow A Garden Pack</h2>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/carrot'">Carrot</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/blueberry'">Blueberry Seed</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/daffodil'">Daffodil</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/bamboo'">Bamboo</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/dragon-fruit'">Dragon Fruit</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/mushroom'">Mushroom</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/ember-lily'">Ember Lily</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/burning-bud'">Burning Bud</button>
    <button onclick="window.location.href='https://sites.google.com/view/paklets/bone-blossom'">Bone Blossom</button>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value;
      const message = document.getElementById('message');
      if (code === '39138') { // correct code
        message.textContent = 'Access Granted';
        message.className = 'granted';
        // hide code entry, show menu
        setTimeout(() => {
          document.getElementById('codeSection').style.display = 'none';
          document.getElementById('gardenMenu').style.display = 'flex';
        }, 800);
      } else {
        message.textContent = 'Access Denied';
        message.className = 'denied';
      }
    }
  </script>
</body>
</html>
