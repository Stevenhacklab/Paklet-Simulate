<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden + Access Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Shared container style */
    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 90%;
      margin: auto;
    }

    /* Garden Pack Page */
    #gardenPage {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #00b4db, #0083b0); /* Blue gradient */
    }

    #gardenPage h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #gardenPage button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    #gardenPage button:hover {
      background-color: #45a049;
    }

    /* Access Code Page */
    #codePage {
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #6a0dad, #32cd32); /* Purple to Green gradient */
    }

    #codePage h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #codePage input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #codePage button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #codePage button:hover {
      background-color: #45a049;
    }

    #message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .granted {
      color: green;
    }

    .denied {
      color: red;
    }
  </style>
</head>
<body>
  <!-- GARDEN PACK PAGE -->
  <div id="gardenPage">
    <div class="container">
      <h2>Grow A Garden Pack</h2>
      <button onclick="window.location.href='https://sites.google.com/view/paklets/blueberry'">
        Blueberry Seed
      </button>
      <br><br>
      <button onclick="goToCodePage()">Enter Access Code</button>
    </div>
  </div>

  <!-- ACCESS CODE PAGE -->
  <div id="codePage">
    <div class="container">
      <h2>Enter Access Code</h2>
      <input type="text" id="codeInput" placeholder="Enter code" />
      <br />
      <button onclick="checkCode()">Submit</button>
      <p id="message"></p>
      <br />
      <button onclick="goToGardenPage()">Back to Garden Pack</button>
    </div>
  </div>

  <script>
    function goToCodePage() {
      document.getElementById("gardenPage").style.display = "none";
      document.getElementById("codePage").style.display = "flex";
    }

    function goToGardenPage() {
      document.getElementById("codePage").style.display = "none";
      document.getElementById("gardenPage").style.display = "flex";
    }

    function checkCode() {
      const code = document.getElementById('codeInput').value;
      const message = document.getElementById('message');

      if (code === '39138') {
        message.textContent = 'Access Granted';
        message.className = 'granted';
        setTimeout(() => {
          window.location.href = 'https://sites.google.com/view/paklets/work/qr';
        }, 1000);
      } else {
        message.textContent = 'Access Denied';
        message.className = 'denied';
      }
    }
  </script>
</body>
</html>
